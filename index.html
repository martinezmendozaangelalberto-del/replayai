<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ReplayAI</title>

<style>

*{
box-sizing:border-box;
}

body{

margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;

background:
linear-gradient(135deg,#0f172a,#1e293b,#020617);

color:white;

display:flex;
justify-content:center;
align-items:center;
height:100vh;

}

.container{

width:360px;

background:
linear-gradient(145deg,#020617,#0f172a);

padding:25px;

border-radius:20px;

box-shadow:
0 0 40px rgba(0,0,0,0.6);

border:1px solid rgba(255,255,255,0.05);

}

.logo{

font-size:28px;
font-weight:700;

margin-bottom:5px;

}

.badge{

font-size:13px;
opacity:0.7;
margin-bottom:15px;

}

textarea{

width:100%;
height:90px;

background:#020617;

border:none;

border-radius:12px;

padding:12px;

color:white;

font-size:15px;

margin-bottom:12px;

outline:none;

}

button{

width:100%;

padding:14px;

border:none;

border-radius:12px;

font-size:15px;

cursor:pointer;

margin-top:8px;

}

.send{

background:
linear-gradient(90deg,#06b6d4,#3b82f6);

color:white;

}

.premium{

background:
linear-gradient(90deg,#f59e0b,#ef4444);

color:white;

}

.result{

margin-top:14px;

background:#020617;

padding:12px;

border-radius:12px;

min-height:50px;

font-size:15px;

}

.counter{

margin-top:10px;

font-size:13px;

opacity:0.7;

}

.premiumActive{

color:#22c55e;

font-weight:600;

}

</style>

</head>

<body>

<div class="container">

<div class="logo">
ReplayAI ü§ñ
</div>

<div id="badge" class="badge">
Modo GRATIS
</div>

<textarea id="input"
placeholder="Escribe mensaje..."></textarea>

<button class="send"
onclick="responder()">
Responder
</button>

<button class="premium"
onclick="comprarPremium()">
Desbloquear Premium ‚≠ê
</button>

<div id="result"
class="result"></div>

<div id="counter"
class="counter"></div>

</div>

<script>

let API_KEY =
"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"

let premium =
localStorage.getItem("premium")=="true"

let freeCount =
parseInt(localStorage.getItem("freeCount")||"0")

let FREE_LIMIT=5

updateUI()

function updateUI(){

if(premium){

document.getElementById("badge").innerHTML=
"<span class='premiumActive'>Premium activo ‚≠ê</span>"

document.getElementById("counter").innerText=
"Respuestas ilimitadas"

}else{

document.getElementById("counter").innerText=
"Gratis: "+
freeCount+
"/"+
FREE_LIMIT

}

}

function comprarPremium(){

let clave=prompt(
"Introduce c√≥digo premium:"
)

if(clave=="1234"){

premium=true

localStorage.setItem(
"premium",
"true"
)

updateUI()

alert("Premium activado")

}

}

async function responder(){

let text=
document.getElementById("input").value

if(!text)return

if(!premium){

if(freeCount>=FREE_LIMIT){

document.getElementById("result").innerText=
"Desbloquea Premium para seguir"

return

}

freeCount++

localStorage.setItem(
"freeCount",
freeCount
)

updateUI()

}

document.getElementById("result").innerText=
"Pensando..."

try{

let prompt=

premium?

"Responde como experto en conversaci√≥n atractivo y seguro: "+text

:

"Responde simple y breve: "+text

let response=
await fetch(
"https://api.openai.com/v1/chat/completions",
{

method:"POST",

headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+API_KEY
},

body:JSON.stringify({

model:"gpt-4o-mini",

messages:[
{
role:"system",
content:
"Eres experto en responder mensajes atractivos."
},
{
role:"user",
content:prompt
}
]

})

}

)

let data=
await response.json()

document.getElementById("result").innerText=
data.choices[0].message.content

}catch(e){

document.getElementById("result").innerText=
"Error"

}

}

</script>

</body>
</html>
