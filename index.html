<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ReplayAI</title>

<style>
body{
font-family: Arial;
background:#0f172a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.box{
background:#1e293b;
padding:20px;
border-radius:10px;
width:400px;
}

textarea{
width:100%;
padding:10px;
margin-top:10px;
border-radius:5px;
border:none;
}

button{
margin-top:10px;
padding:10px;
width:100%;
background:#22c55e;
border:none;
color:white;
font-size:16px;
border-radius:5px;
cursor:pointer;
}

#respuesta{
margin-top:15px;
color:#38bdf8;
}
</style>

</head>
<body>

<div class="box">

<h2>ReplayAI ðŸ¤–</h2>

<textarea id="msg" placeholder="Escribe mensaje..."></textarea>

<button onclick="responder()">Responder</button>

<div id="respuesta"></div>

</div>

<script>

function responder(){

let texto=document.getElementById("msg").value;

if(texto===""){
alert("Escribe algo");
return;
}

let respuesta="Respuesta generada para: "+texto;

document.getElementById("respuesta").innerText=respuesta;

}

</script>

</body>
</html>
